<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewOrigami - Diagrams (Name)</title>
    <link rel="icon" href="./favicon.png" />
    <!-- Run before anything else -->
    <script>
      const script = document.createElement("script");
      script.src = "./scripts/versionCheck.js?v=" + Date.now();
      document.head.appendChild(script);
    </script>
    
    <!-- Template scripts -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./scripts/themeInit.js"></script>
    <script src="./scripts/footer.js" defer></script>
    <script src="./scripts/darkMode.js" defer></script>
    
    <!-- Scripts needed for page contents go here -->
    <script type="module" src="./scripts/shared.js" defer></script>
    <script type="module" src="./scripts/paginationDiagrams.js" defer></script>
  </head>
  <body>
    <header>
      <span class="title">Welcome to the new Origami.com</span>
      <div>
            A website by Adinah Levi
            <br>
            <div id="darkMode"></div>
      </div>
    </header>

    <main>
      <p>← Back to <a href="./index.html">Main Page</a>.</p>
      <hr>
      <p>Alphabetical list of diagrams.</p>
      <p>Currently Viewing: <span id="filteredCount">...</span> out of <span id="diagramCount">...</span> Diagrams</p>
      <div id="tableContainer">
        <div id="paginationUpper"></div>
        
        <hr>
        <div id="filters">
          <label for="filterDifficulty">Difficulty:</label>
          <select id="filterDifficulty">
            <option value="all">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <label for="filterCategory">Category:</label>
          <select id="filterCategory">
            <option value="all">All</option>
          </select>
          <label for="filterCreator">Creator:</label>
          <select id="filterCreator">
            <option value="all">All</option>
          </select>
        </div>

        <div id="sortButtons">
          
          <button id="resetFilters" class="hover-button">Reset Filters</button>
          <button id="sortName" class="hover-button">Sort by Name</button>
          <button id="sortCategory" class="hover-button">Sort by Category</button>
          <button id="sortDifficulty" class="hover-button">Sort by Difficulty</button>
          <button id="sortCreator" class="hover-button">Sort by Creator</button>
        </div>

        <table border="1" id="tablePaginated">
          <tr>
            <th><u>↓</u></th>
            <th>Difficulty</th>
            <th>Name</th>
            <th>Category</th>
            <th>Creator</th>
          </tr>
        </table>
        
        <div id="paginationLower"></div>
      </div>
      <p>← Back to <a href="./index.html">Main Page</a>.</p>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
