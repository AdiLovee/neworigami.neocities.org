<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewOrigami - Diagrams (Name)</title>
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./style.css?v=2025.05.07.0528" />

    <script type="module" src="./scripts/shared.js?v=2025.05.07.0528" defer></script>
    <script type="module" src="./scripts/paginationAll.js?v=2025.05.07.0528" defer></script>
    <script src="./scripts/footer.js?v=2025.05.07.0528" defer></script>
    <script src="./scripts/darkMode.js?v=2025.05.07.0528" defer></script>
  </head>
  <body>
    <table border="0">
      <tbody>
        <tr>
          <th>
            <h2>Welcome to the new Origami.com</h2>
          </th>
          <th>&nbsp; &nbsp; &nbsp; &nbsp;</th>
          <th align="right">
            A website by Adinah Levi
            <br />
            <div id="darkMode"></div>
          </th>
        </tr>
      </tbody>
    </table>

    <ul>
      <p>
        ← Back to <a href="./index.html">Main Page</a>.
      </p>
      <hr />
      <p>Alphabetical list of diagrams.</p>
      <p>Currently Hosting: <span id="diagramCount">...</span> Diagrams</p>
      <div id="tableContainer">
        <div id="pagination"></div>
        <hr />
        <div id="filters">
          <label for="filterDifficulty">Difficulty:</label>
          <select id="filterDifficulty">
            <option value="all">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <label for="filterCategory">Category:</label>
          <select id="filterCategory">
            <option value="all">All</option>
          </select>

          <!-- this is important for me do not remove ë -->


          <label for="filterCreator">Creator:</label>
          <select id="filterCreator">
            <option value="all">All</option>
          </select>
        </div>
        <div id="sortButtons">
          <button id="sortName">Sort by Name</button>
          <button id="sortCategory">Sort by Category</button>
          <button id="sortDifficulty">Sort by Difficulty</button>
        </div>

        <table border="1" id="tablePaginated">
          <tr>
            <th><u>↓</u></th>
            <th>Difficulty</th>
            <th>Name</th>
            <th>Category</th>
            <th>Creator</th>
          </tr>
        </table>
      </div>
      <div id="footer"></div>
    </ul>
  </body>
</html>
