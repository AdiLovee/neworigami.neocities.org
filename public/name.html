<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewOrigami - Diagrams (Name)</title>
    <link href="./style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" href="./favicon.png">
  </head>
  <body>
    <table border="0">
      <tbody>
        <tr>
          <th>
            <h2>Welcome to the new Origami.com</h2>
          </th>
          <th>

          <th align="right">
            A website by Adinah Levi
            <br>
            <div id="darkMode"></div>
          </th>
        </tr>
      </tbody>
    </table>
    <ul><p>
        ← Back to <a href="./index.html">Main Page</a>.
      </p>
      <hr>
      <p>
        Alphabetical list of diagrams.
      </p>
      <div id="tableContainer">
        <div id="pagination"></div>
        <hr>
        <div id="controls">
          <button id="sortName">Sort by Name</button>
          <button id="sortCategory">Sort by Category</button>
          <button id="sortDifficulty">Sort by Difficulty</button>
        
          <!-- Filtering Dropdown -->
          <label for="filterDifficulty">Difficulty:</label>
          <select id="filterDifficulty">
            <option value="all">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <label for="filterCategory">Category:</label>
          <select id="filterCategory">
            <option value="all">All</option>
            <option value="animals">Animals</option>
            <option value="bill">Bill</option>
            <option value="birds">Birds</option>
            <option value="dinosaurs">Dinosaurs</option>
            <option value="fish">Fish</option>
            <option value="insects">Insects</option>
            <option value="misc">Misc</option>
            <option value="plants">Plants</option>
            <option value="pokemon">Pokemon</option>
            <option value="tesselations">Tesselations</option>
            <option value="modular">Modular</option>
            <option value="vehicles">Vehicles</option>
          </select>


          
          
          
          
          
          
          
          
          
          
          
          



          <label for="filterCreator">Creator:</label>
          <select id="filterCreator">
            <option value="all">All</option>
          </select>
        </div>
        <table border="1" id="tablePaginated">
          <tr>
            <th><u>↓</u></th>
            <th>Difficulty</th>
            <th>Name</th>
            <th>Category</th>
            <th>Creator</th>
          </tr>
        </table>
      </div>
      <div id="footer"></div>
      <script type="module" src="./scripts/paginationAll.js"></script>
      <script src="./scripts/footer.js"></script>
      <script src="./scripts/darkMode.js"></script>
    </ul>
  </body>
</html>
